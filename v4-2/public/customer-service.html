    <style>

        /* èŠå¤©åŒºåŸŸ */

        .message-time {

        .message.sent .message-time {

        }

        .chat-input {

        .input-group {

        .message-input {

        .send-btn {

            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;

        /* é€šçŸ¥æ ·å¼ */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4cd964;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);

        @keyframes slideIn {

        /* è¿æ¥çŠ¶æ€ */
        .connection-status {
            position: fixed;

            padding: 8px 15px;
            border-radius: 20px;

        .connected {
            background: #4cd964;

        }

        .disconnected {
            background: #ff4757;

        }

        /* åŠ è½½åŠ¨ç”» */
        .loading {
            text-align: center;

            color: #666;
        }
    </style>
</head>
<body>
    <!-- ç™»å½•ç•Œé¢ -->
    <div class="container">
        <div class="login-container" id="loginContainer">
            <div class="login-form">
                <h2>å®¢æœç³»ç»Ÿç™»å½•</h2>
                <div class="form-group">
                    <label>ç”¨æˆ·å</label>
                    <input type="text" id="username" placeholder="è¯·è¾“å…¥å®¢æœè´¦å·">
                </div>
                <div class="form-group">
                    <label>å¯†ç </label>
                    <input type="password" id="password" placeholder="è¯·è¾“å…¥å¯†ç ">
                </div>
                <button class="login-btn" onclick="login()">ç™»å½•å®¢æœç³»ç»Ÿ</button>
            </div>
        </div>

        <!-- ä¸»ç•Œé¢ -->
        <div class="main-container" id="mainContainer">
            <div class="header">
                <h1>å®¢æœç®¡ç†ä¸­å¿ƒ - å®æ—¶æ¶ˆæ¯å¤„ç†</h1>
                <div class="user-info">
                    <div class="stats">
                        <div class="stat-item">åœ¨çº¿ç”¨æˆ·: <span id="onlineCount">0</span></div>
                        <div class="stat-item">æœªè¯»æ¶ˆæ¯: <span id="unreadCount">0</span></div>
                        <div class="stat-item">å¥½å‹æ•°: <span id="friendCount">0</span></div>
                    </div>
                    <button class="logout-btn" onclick="logout()" style="background: rgba(255,255,255,0.2); color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;">é€€å‡ºç™»å½•</button>
                </div>
            </div>

            <div class="content">
                <!-- ç”¨æˆ·åˆ—è¡¨ -->
                <div class="users-panel">
                    <div class="users-header">
                        <h3>ç”¨æˆ·åˆ—è¡¨</h3>
                        <input type="text" class="search-box" id="userSearch" placeholder="æœç´¢ç”¨æˆ·..." onkeyup="filterUsers()">
                    </div>
                    <div class="users-list" id="usersList">
                        <div class="loading">åŠ è½½ç”¨æˆ·ä¸­...</div>
                    </div>
                </div>

                <!-- èŠå¤©åŒºåŸŸ -->
                <div class="chat-panel">
                    <div class="chat-header" id="chatHeader">
                        <div style="color: #666;">è¯·é€‰æ‹©ä¸€ä¸ªç”¨æˆ·å¼€å§‹å¯¹è¯</div>
                    </div>
                    <div class="chat-messages" id="chatMessages">
                        <div class="loading">é€‰æ‹©ç”¨æˆ·æŸ¥çœ‹å¯¹è¯</div>
                    </div>
                    <div class="chat-input">
                        <div class="input-group">
                            <textarea class="message-input" id="messageInput" placeholder="è¾“å…¥å›å¤æ¶ˆæ¯..." disabled></textarea>
                            <button class="send-btn" onclick="sendMessage()" disabled>å‘é€</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- è¿æ¥çŠ¶æ€æŒ‡ç¤ºå™¨ -->
    <div class="connection-status disconnected" id="connectionStatus">è¿æ¥æ–­å¼€</div>

    <script>
        let currentUser = null;
        let ws = null;
        let currentChatUser = null;
        let users = new Map(); // å­˜å‚¨æ‰€æœ‰ç”¨æˆ·ä¿¡æ¯
        let chatHistories = new Map(); // å­˜å‚¨èŠå¤©è®°å½•
        let unreadCounts = new Map(); // å­˜å‚¨æœªè¯»æ¶ˆæ¯æ•°

        // ç™»å½•å‡½æ•°
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showNotification('è¯·è¾“å…¥ç”¨æˆ·åå’Œå¯†ç ', 'error');
                return;
            }

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const userData = await response.json();
                    currentUser = userData;
                    
                    // åˆ‡æ¢åˆ°ä¸»ç•Œé¢
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('mainContainer').style.display = 'block';
                    
                    // åˆå§‹åŒ–WebSocketè¿æ¥
                    initWebSocket();
                    // åŠ è½½ç”¨æˆ·åˆ—è¡¨
                    loadUsers();
                    // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                    updateStats();
                    
                    showNotification('ç™»å½•æˆåŠŸï¼', 'success');
                } else {
                    const error = await response.json();
                    showNotification(error.error || 'ç™»å½•å¤±è´¥', 'error');
                }
            } catch (error) {
                showNotification('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥è¿æ¥', 'error');
            }
        }

        // åˆå§‹åŒ–WebSocketè¿æ¥
        function initWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocketè¿æ¥å·²å»ºç«‹');
                updateConnectionStatus(true);
                
                // å‘é€è®¤è¯æ¶ˆæ¯
                ws.send(JSON.stringify({
                    type: 'auth',
                    userId: currentUser.id
                }));
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleWebSocketMessage(data);
                } catch (error) {
                    console.error('è§£æWebSocketæ¶ˆæ¯å¤±è´¥:', error);
                }
            };

            ws.onclose = () => {
                console.log('WebSocketè¿æ¥å·²å…³é—­');
                updateConnectionStatus(false);
                // 5ç§’åé‡è¿
                setTimeout(initWebSocket, 5000);
            };

            ws.onerror = (error) => {
                console.error('WebSocketé”™è¯¯:', error);
                updateConnectionStatus(false);
            };
        }

        // å¤„ç†WebSocketæ¶ˆæ¯
        function handleWebSocketMessage(data) {
            switch (data.type) {
                case 'chat_message':
                    handleIncomingMessage(data.message);
                    break;
                case 'friend_request_received':
                    showNotification(`æ–°çš„å¥½å‹ç”³è¯·: ${data.request.fromUsername}`, 'info');
                    break;
                case 'friend_request_accepted':
                    showNotification(`${data.username} æ¥å—äº†ä½ çš„å¥½å‹ç”³è¯·`, 'success');
                    loadUsers(); // é‡æ–°åŠ è½½ç”¨æˆ·åˆ—è¡¨
                    break;
                case 'world_chat_message':
                    // å¯ä»¥å¤„ç†ä¸–ç•ŒèŠå¤©æ¶ˆæ¯
                    break;
            }
        }

        // å¤„ç†æ”¶åˆ°çš„æ¶ˆæ¯
        function handleIncomingMessage(message) {
            const fromUserId = message.from;
            
            // æ·»åŠ åˆ°èŠå¤©è®°å½•
            if (!chatHistories.has(fromUserId)) {
                chatHistories.set(fromUserId, []);
            }
            chatHistories.get(fromUserId).push({
                ...message,
                type: 'received'
            });

            // æ›´æ–°æœªè¯»è®¡æ•°
            const currentUnread = unreadCounts.get(fromUserId) || 0;
            unreadCounts.set(fromUserId, currentUnread + 1);

            // å¦‚æœå½“å‰æ­£åœ¨å’Œè¯¥ç”¨æˆ·èŠå¤©ï¼Œæ˜¾ç¤ºæ¶ˆæ¯å¹¶æ ‡è®°ä¸ºå·²è¯»
            if (currentChatUser === fromUserId) {
                displayMessages(fromUserId);
                markAsRead(fromUserId);
            } else {
                // æ˜¾ç¤ºé€šçŸ¥
                const fromUser = users.get(fromUserId);
                if (fromUser) {
                    showNotification(`æ–°æ¶ˆæ¯æ¥è‡ª ${fromUser.username}: ${message.content}`, 'info');
                }
                
                // æ›´æ–°ç”¨æˆ·åˆ—è¡¨ä¸­çš„æœªè¯»æ ‡è¯†
                updateUserListItem(fromUserId);
            }

            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            updateStats();
        }

        // åŠ è½½ç”¨æˆ·åˆ—è¡¨
        async function loadUsers() {
            try {
                const response = await fetch('/api/friends');
                if (response.ok) {
                    const friends = await response.json();
                    users.clear();
                    
                    friends.forEach(friend => {
                        users.set(friend.id, friend);
                    });
                    
                    displayUsersList();
                    updateStats();
                }
            } catch (error) {
                console.error('åŠ è½½ç”¨æˆ·åˆ—è¡¨å¤±è´¥:', error);
            }
        }

        // æ˜¾ç¤ºç”¨æˆ·åˆ—è¡¨
        function displayUsersList() {
            const usersList = document.getElementById('usersList');
            const userArray = Array.from(users.values());
            
            if (userArray.length === 0) {
                usersList.innerHTML = '<div class="loading">æš‚æ— å¥½å‹</div>';
                return;
            }

            usersList.innerHTML = userArray.map(user => {
                const unread = unreadCounts.get(user.id) || 0;
                const lastMessage = getLastMessage(user.id);
                
                return `
                    <div class="user-item ${currentChatUser === user.id ? 'active' : ''}" 
                         onclick="selectUser('${user.id}')">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div class="user-name">${user.username}</div>
                            ${unread > 0 ? `<div class="unread-badge">${unread}</div>` : ''}
                        </div>
                        <div class="user-last-message">${lastMessage || 'æš‚æ— æ¶ˆæ¯'}</div>
                    </div>
                `;
            }).join('');
        }

        // è·å–æœ€åä¸€æ¡æ¶ˆæ¯
        function getLastMessage(userId) {
            const history = chatHistories.get(userId);
            return history && history.length > 0 ? 
                history[history.length - 1].content : '';
        }

        // é€‰æ‹©ç”¨æˆ·å¼€å§‹å¯¹è¯
        async function selectUser(userId) {
            currentChatUser = userId;
            
            // æ›´æ–°UI
            document.querySelectorAll('.user-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            // æ›´æ–°èŠå¤©å¤´éƒ¨
            const user = users.get(userId);
            document.getElementById('chatHeader').innerHTML = `
                <div>
                    <strong>${user.username}</strong>
                    <div style="font-size: 12px; color: #666;">ç§¯åˆ†: ${user.score} | ${user.online ? 'ğŸŸ¢ åœ¨çº¿' : 'âš« ç¦»çº¿'}</div>
                </div>
            `;
            
            // å¯ç”¨è¾“å…¥æ¡†
            document.getElementById('messageInput').disabled = false;
            document.querySelector('.send-btn').disabled = false;
            
            // åŠ è½½èŠå¤©è®°å½•
            await loadChatHistory(userId);
            // æ ‡è®°ä¸ºå·²è¯»
            markAsRead(userId);
        }

        // åŠ è½½èŠå¤©è®°å½•
        async function loadChatHistory(userId) {
            try {
                const response = await fetch(`/api/chat/${userId}`);
                if (response.ok) {
                    const messages = await response.json();
                    chatHistories.set(userId, messages);
                    displayMessages(userId);
                }
            } catch (error) {
                console.error('åŠ è½½èŠå¤©è®°å½•å¤±è´¥:', error);
            }
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function displayMessages(userId) {
            const chatMessages = document.getElementById('chatMessages');
            const messages = chatHistories.get(userId) || [];
            
            chatMessages.innerHTML = messages.map(msg => `
                <div class="message ${msg.from === currentUser.id ? 'sent' : 'received'}">
                    <div>${msg.content}</div>
                    <div class="message-time">${new Date(msg.timestamp).toLocaleString()}</div>
                </div>
            `).join('');
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content || !currentChatUser) return;

            const message = {
                type: 'chat_message',
                toUserId: currentChatUser,
                content: content
            };

            // é€šè¿‡WebSocketå‘é€
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(message));
                
                // æœ¬åœ°ç«‹å³æ˜¾ç¤º
                if (!chatHistories.has(currentChatUser)) {
                    chatHistories.set(currentChatUser, []);
                }
                chatHistories.get(currentChatUser).push({
                    id: `temp-${Date.now()}`,
                    from: currentUser.id,
                    to: currentChatUser,
                    content: content,
                    timestamp: new Date().toISOString(),
                    type: 'sent'
                });
                
                displayMessages(currentChatUser);
                input.value = '';
            }
        }

        // æ ‡è®°ä¸ºå·²è¯»
        function markAsRead(userId) {
            unreadCounts.set(userId, 0);
            updateUserListItem(userId);
            updateStats();
        }

        // æ›´æ–°ç”¨æˆ·åˆ—è¡¨é¡¹
        function updateUserListItem(userId) {
            const userItem = document.querySelector(`.user-item[onclick="selectUser('${userId}')"]`);
            if (userItem) {
                const unread = unreadCounts.get(userId) || 0;
                const badge = userItem.querySelector('.unread-badge');
                
                if (unread > 0) {
                    if (!badge) {
                        userItem.querySelector('.user-name').parentNode.innerHTML += 
                            `<div class="unread-badge">${unread}</div>`;
                    } else {
                        badge.textContent = unread;
                    }
                } else if (badge) {
                    badge.remove();
                }
            }
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            const totalUnread = Array.from(unreadCounts.values()).reduce((sum, count) => sum + count, 0);
            document.getElementById('unreadCount').textContent = totalUnread;
            document.getElementById('friendCount').textContent = users.size;
            
            // åœ¨çº¿ç”¨æˆ·æ•°ï¼ˆç®€å•ç»Ÿè®¡ï¼‰
            const onlineUsers = Array.from(users.values()).filter(user => user.online).length;
            document.getElementById('onlineCount').textContent = onlineUsers;
        }

        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.textContent = connected ? 'è¿æ¥æ­£å¸¸' : 'è¿æ¥æ–­å¼€';
            statusElement.className = `connection-status ${connected ? 'connected' : 'disconnected'}`;
        }

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.style.background = type === 'error' ? '#ff4757' : 
                                          type === 'success' ? '#4cd964' : '#667eea';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // é€€å‡ºç™»å½•
        function logout() {
            currentUser = null;
            if (ws) {
                ws.close();
            }
            document.getElementById('mainContainer').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'flex';
            
            // æ¸…ç©ºè¾“å…¥
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // æœç´¢è¿‡æ»¤ç”¨æˆ·
        function filterUsers() {
            const searchTerm = document.getElementById('userSearch').value.toLowerCase();
            const userItems = document.querySelectorAll('.user-item');
            
            userItems.forEach(item => {
                const userName = item.querySelector('.user-name').textContent.toLowerCase();
                if (userName.includes(searchTerm)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
